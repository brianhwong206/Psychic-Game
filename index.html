<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic-Game</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 

</head>


<body>

    <header>
    <h1>The Psychic Game</h1>
    </header>

    <div class = "instruction-container">
    <p>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseInstructions" aria-expanded="false" aria-controls="collapseInstructions">
                Instructions
        </button>
    </p>

    <div class="collapse" id="collapseInstructions">
    <div class="card card-body">
        Computer selects a random letter from the alphabet.
        Please use your keyboard to guess any letter (a-z) to start playing.
    </div>
    </div>

    </div>

    <div class = "main-container">

        <div class = "row">
            <div class = "col-md-4">
                <div class = "left-image">
                <img src="assets/images/wizard.png" class = "wizard"></img>
                </div>
            </div>
            <div class = "col-md-8">
                <div id = "main-banner">
                        <ul class="list-group">
                                <li class="list-group-item">
                                    <p id="wins">Wins: </p>
                                </li>
                                <li class="list-group-item">
                                    <p id="losses">Losses: </p>
                                </li>
                                <li class="list-group-item">
                                    <p id="guessesRemaining">Guesses Remaining: </p>
                                </li>
                                <li class="list-group-item">
                                    <p id="guessesAttempted">Guesses Attempted: </p>
                                </li>
                                <li class="list-group-item">
                                    <p id="currentInput">Your Current Guess: </p>
                                </li>
                                <li class="list-group-item">
                                    <p id="guessesSoFar">Your Guesses so far: </p>
                                <li class="list-group-item">
                                    <p id="userRemainingChoices">Remaining Choicess: </p>
                                </li>
                            </ul>
                </div>
            </div>
            <div class = "col-md-2">
                <div class ="right-image">
                </div>
            </div>

            <!-- <div class = "col-md-6">
                    <div id="game"></div>
            </div> -->

        </div>
    </div>


    <footer>
        Copyright
    </footer>

    
    <!-- link to javascript file -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

    <!-- Bootstrap js links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
